<!doctype html>
<html>
<head>
<title>KBattle</title>
<script src="kplatlib.js"></script>
<link rel="stylesheet" type="text/css" href="kplatlib.css">

</head>
<body>
<style>
h1, h3 {
text-align:center;
}
#battle_canvas {
background-color:lightgreen;
}
</style>



<div id="scrn_home" class="scrn">
<h1>KBattle</h1>
<h3>Welcome to KBattle, a battle game in Kames.</h3>
<button onclick="openLink('index.html')">Back to apps</button>
<button onclick="alphaBattle()">Battle in alpha</button>
</div>

<div id="scrn_alpha" class="scrn">
<h1>Alpha battle</h1>
<canvas id="battle_canvas" width="1200" height="800"></canvas>
</div>








<script>
showScreen('scrn_home');
saveCurrentApp("KAMES--KBattle");
var ctx;
function alphaBattle() {
showScreen('scrn_alpha');
ctx = document.getElementById("battle_canvas").getContext("2d");
ctx.rect(0,0,50,50);
ctx.stroke();
}
</script>
</body>
</html>
